<!DOCTYPE html>
<html lang="ru-RU">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet">
<title>Курсовая</title>
</head>
	
<body>
	<center>			
		<p  id="time">Затрачено времени: 0 сек</p>
		<p style="font-size: 38px;font-weight: bold;padding-top: 2px;" id="result"></p>
					
		<p style="font-size: 38px;font-weight: bold;padding-top: 2px;" id="question"></p>
		
		<button onclick="check(1)" class='buttons' id="option1"></button>
		
		<button onclick="check(2)" class='buttons' id="option2"></button>
		
		<button onclick="check(3)" class='buttons' id="option3"></button>
		
		<button onclick="check(4)" class='buttons' id="option4"></button>
	</center><br>
	<center>
		<button id="start" class="buttons" onclick="check(0)">Приступить к тесту</button>
		<script type="text/javascript"> var curent_url = document.URL; document.write("<a id='end' style='display: none;' class='buttons' href='" + curent_url + "'>Начать сначала</a>"); </script>	
	</center><br><br>
		
</body>
<script type="text/javascript">
	 //функция, которая перемешивает массив
	 function mix(mixArray) {
		var index, valueIndex; 
		for (var i=0; i<=mixArray.length-1; i++) {
		  index = Math.floor(Math.random()*i);
		  valueIndex = mixArray[index];
		  mixArray[index] = mixArray[i];
		  mixArray[i] = valueIndex;
		}
		return mixArray;
	  }
  
  //Массив вопросов и ответа
	var data_array = [
	["HELLO","Привет","Пока","Море","Бегать",1],
	["MILK","Как дела?","Молоко","Твой","Деньги",2],
	["DOG","Собака","Кошка","Лошадь","Сарделька",1],
	["СAT","Цветок","Лес","Огонь","Кот",4],
	["TREE","Три","Думать","Дуб","Дерево",4],
	["RED","Стена","Красный","Башня","Война",2],
  ];
  
mix(data_array); //перемешиваем массив

	var plus = 0;
	var time = 0;
	var cur_answer = 0;
	var count_answer = data_array.length;
	
	function sec() {
		time++;	
		document.getElementById('time').innerHTML='Затрачено времени: ' + time + ' сек';
	}
	
	function check(num){

		if(num == 0){ 
		
			document.getElementById('option1').style.display='block';
			document.getElementById('option2').style.display='block';
			document.getElementById('option3').style.display='block';
			document.getElementById('option4').style.display='block';
			document.getElementById('question').style.display='block';

			document.getElementById('option1').innerHTML=data_array[cur_answer][1];
			document.getElementById('option2').innerHTML=data_array[cur_answer][2];
			document.getElementById('option3').innerHTML=data_array[cur_answer][3];
			document.getElementById('option4').innerHTML=data_array[cur_answer][4];
			document.getElementById('question').innerHTML=document.getElementById('question').innerHTML=data_array[cur_answer][0] + '<br>' + (cur_answer+1) + '/' + count_answer;
			
			document.getElementById('start').style.display='none';
		
			
			var intervalID = setInterval(sec, 1000);
			
		}else{

			if( num ==  data_array[cur_answer][5]){
				plus++;
				document.getElementById('result').innerHTML='Верно!';
			}else{
				document.getElementById('result').innerHTML="Неверно! Правильный ответ: " + data_array[cur_answer][data_array[cur_answer][5]];
			}
				
			cur_answer++;
			if(cur_answer < count_answer){
			
				document.getElementById('option1').innerHTML=data_array[cur_answer][1];
				document.getElementById('option2').innerHTML=data_array[cur_answer][2];
				document.getElementById('option3').innerHTML=data_array[cur_answer][3];
				document.getElementById('option4').innerHTML=data_array[cur_answer][4];
				document.getElementById('question').innerHTML=data_array[cur_answer][0] + '<br>' + (cur_answer+1) + '/' + count_answer;;
				
			}else{
				document.getElementById('end').style.display='inline';
				document.getElementById('time').id = 'stop';
				document.getElementById('option1').style.display='none';
				document.getElementById('option2').style.display='none';
				document.getElementById('option3').style.display='none';
				document.getElementById('option4').style.display='none';
				document.getElementById('question').style.display='none';
				document.getElementById('end').style.display='inline';
				
				var percent =  Math.round(plus/count_answer*100);				
				var res = 'Плохо!';
				if(percent>70) res = 'Хорошо!';
				if(percent==100) res = 'Отлично!';
				
				document.getElementById('result').innerHTML='Правильных ответов: ' + plus + ' из ' + count_answer + ' (' + percent + '%)<br>' + res;
			}
		}
	}
</script>

</html>
